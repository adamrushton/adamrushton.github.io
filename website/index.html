<!DOCTYPE HTML>
<html>
	<head>
		<title>Task Timer</title>

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
		<link rel="stylesheet" type ="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="header-container" id="header"> 
			<img src="assets/Group 2.png" alt="Clock" title="Clock"/>
			<div>TASK TIMER</div>
		</div>
		
		<div class="container"> 
			<div class="row">
				<div class="col-input">
					<input type="text" id="userTaskInput" class="input" placeholder="Enter task name"/>
				</div>
				<div class="col-button">
					<script>
						function sendTask() {
							localStorage.setItem("firstTaskName", document.getElementById("userTaskInput").value);
						}
					</script>
					
					<form action="timer.html" onsubmit="sendTask()">
						<input type="submit" class="button" value="" />
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
